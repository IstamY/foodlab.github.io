<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Shop</title>
    <link rel="stylesheet" href="/style/css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <h2>Foods</h2>
    </header>
    <main>
        <div class="container">

            <div class="main-items">
                <div class="item">
                    <img src="./images/free-icon-burger-9153995.png" alt="b">
                    <p>Burger</p>
                    <h3>$5</h3>
                    <button class="btn">Buy</button>
                </div>

                <div class="item">
                    <img src="./images/free-icon-glass-9154031.png" alt="b">
                    <p>Water</p>
                    <h3>$2</h3>
                    <button class="btn">Buy</button>
                </div>

                <div class="item">
                    <img src="./images/free-icon-pizza-slice-9154050.png" alt="b">
                    <p>Pizza</p>
                    <h3>$7</h3>
                    <button class="btn">Buy</button>
                </div>

                <div class="item">
                    <img src="./images/free-icon-popsicle-9154054.png" alt="b">
                    <p>Ice cream</p>
                    <h3>$5,5</h3>
                    <button class="btn">Buy</button>
                </div>
                <div class="item">
                    <img src="./images/free-icon-burger-9153995.png" alt="b">
                    <p>Burger</p>
                    <h3>$5</h3>
                    <button class="btn">Buy</button>
                </div>

                <div class="item">
                    <img src="./images/free-icon-glass-9154031.png" alt="b">
                    <p>Water</p>
                    <h3>$2</h3>
                    <button class="btn">Buy</button>
                </div>

                <div class="item">
                    <img src="./images/free-icon-pizza-slice-9154050.png" alt="b">
                    <p>Pizza</p>
                    <h3>$7</h3>
                    <button class="btn">Buy</button>
                </div>

                <div class="item">
                    <img src="./images/free-icon-popsicle-9154054.png" alt="b">
                    <p>Ice cream</p>
                    <h3>$5,5</h3>
                    <button class="btn">Buy</button>
                </div>
            </div>

        </div>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
